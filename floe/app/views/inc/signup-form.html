<form action="" method="post" class="form form--login">

	<div class="form__field-wrap">
		<label for="login__username" class="form__label"><span class="hidden">Username</span></label>
		<input type="text" name="login__username" id="login__username" class="form__input" placeholder="Username" required>
	</div>

	<div class="form__field-wrap">
		<label for="login__password" class="form__label"><span class="hidden">Password</span></label>
		<input type="password" name="login__password" id="login__password" class="form__input" placeholder="Password" required>
	</div>

	<div class="form__field-wrap">
		<input class="btn" type="submit" value="Sign In">
	</div>

</form>
