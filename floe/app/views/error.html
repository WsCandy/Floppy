<section class="main">
    <h1>Error <%= status %> - <%= message %></h1>
    
    <% if(env === 'development' && error) { %>
                
        <% if(status >= 500) { %>
        
            <p><%- error.stack.replace(/\n/g, '<br>') %></p>
        
         <% } else { %>
        
             <p><%- error %></p>
           
         <% } %>
    
    <% } else { %>
    
        <p>Ooops, something has gone wrong! Go back and try again!</p>
        
    <% } %>
    
</section>
